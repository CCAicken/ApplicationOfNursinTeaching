<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%> <%
String path = request.getContextPath(); String basePath =
request.getScheme()+"://"+request.getServerName()+":"+request.getServerPort()+path+"/";
%>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="css/amazeui.min.css" />
<link rel="stylesheet" href="css/admin.css" />
<link rel="stylesheet" href="layui/css/layui.css" />
</head>

<body>
	<div class="admin-content-body">
		<div class="am-cf am-padding am-padding-bottom-0">
			<div class="am-fl am-cf">
				<strong class="am-text-primary am-text-lg">教师管理</strong><small></small>
			</div>
		</div>

		<hr>

		<div class="am-g">
			<div class="am-u-sm-12 am-u-md-6">
				<div class="am-btn-toolbar">
					<div class="am-btn-group am-btn-group-xs">
						<button type="button" class="am-btn am-btn-default" id="addTeach">
							<span class="am-icon-plus"></span>添加教师
						</button>
					</div>
				</div>
			</div>
			<div class="am-u-sm-12 am-u-md-3"></div>
			<div class="am-u-sm-12 am-u-md-3">
				<div class="am-input-group am-input-group-sm">
					<input type="text" class="am-form-field" id="input_wherecondition">
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default sousuo" type="button"
							id="btnselfrontinfo">搜索</button>
					</span>
				</div>
			</div>
		</div>
		<div class="am-g">
			<div class="am-u-sm-12">
				<table id="classlist" style="text-align: center;"
					class="layui-table" lay-filter="tool">
				</table>
			</div>
		</div>
	</div>

	<div id="goodcover"></div>
	<!--教师添加div  -->
	<div id="div_addtea"
		style="display: none;text-align: center; margin-top: 15%;">
		<form class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label class="layui-form-label">工号:</label>
				<div class="layui-input-inline">
					<input type="text" id="newclassname" lay-verify="required"
						placeholder="请输入工号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">姓名:</label>
				<div class="layui-input-inline">
					<input type="text" id="newclassname" lay-verify="required"
						placeholder="请输姓名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系电话:</label>
				<div class="layui-input-inline">
					<input type="text" id="newclassname" lay-verify="required"
						placeholder="请输入联系电话" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别:</label>
				<div class="layui-input-inline">
					<input type="radio" name="sex" value="男" title="男" checked="">
      				<input type="radio" name="sex" value="女" title="女">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">职称:</label>
				<div class="layui-input-inline">
					<input type="text" id="newclassname" lay-verify="required"
						placeholder="请输入职称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				    <label class="layui-form-label">用户类型:</label>
				    <div class="layui-input-inline">
				     	<select id="selUserType"  lay-filter="addclassgrade" lay-search> 
						</select>	
				    </div>
				  </div>
		</form>
	</div>

	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/popup.js"></script>
	<script type="text/javascript" src="layui/layui.all.js"></script>

	<script type="text/html" id="barDemo">
  			<a class="layui-btn layui-btn-xs" lay-event="edit"><span class="am-icon-pencil-square-o"></span> 编辑</a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><span class="am-icon-trash-o"></span> 删除</a>
		</script>
	<script>
		layui
				.use(
						[ 'layer', 'form', 'table' ],
						function() {
							var layer = layui.layer, $ = layui.jquery, table = layui.table, form = layui.form;

							/*加载表格*/
							table.render({
								elem : '#classlist',
								id : 'classlist',
								url : 'user/getteaBypage',
								title : '教师数据表',
								height : "full-160",
								//skin : 'line',
								even : true,
								cols : [ [ {
									type : 'numbers',
									title : '序号',
									align : 'center',

								}, {
									field : 'teaId',
									align : 'center',
									title : '工号',

								}, {
									field : 'teaName',
									align : 'center',
									title : '姓名',

								}, {
									field : 'agend',
									align : 'center',
									title : '性别',

								}, {
									field : 'teaPhoto',
									align : 'center',
									title : '联系电话',

								}, {
									field : 'jobTitle',
									align : 'center',
									title : '职称',

								}, {
									field : 'typeName',
									align : 'center',
									title : '角色',

								}, {
									title : '操作',
									toolbar : '#barDemo',
									align : 'center'
								} ] ],
								page : {
									layout : [ 'prev', 'page', 'next', 'skip',
											'count', 'limit' ],
									groups : 5,
									limit : 10,
									limits : [ 1, 4, 5, 10, 50 ],
									theme : '#1E9FFF',
								},
							});

							/* 点击查询对专业进行筛选 */
							$("#btnselfrontinfo").click(
								function() {table.reload('classlist',{
									method : 'post',
									where : {
									'strwhere' : $(
									"#input_wherecondition").val(),
									},
									page : {
										curr : 1
									}
								});
							});

							//表格工具栏事件 
							table.on('tool(tool)',function(obj) {
								var data = obj.data;
												switch (obj.event) {
												//删除按钮操作
												case 'del':
													layer
															.confirm(
																	'即将删除'
																			+ data.className
																			+ ',确定要删除么？',
																	{
																		btn : [
																				'确定',
																				'取消' ],
																		icon : 3
																	},
																	function() {
																		$
																				.ajax({
																					type : 'get',
																					url : "basicinfo/delclass",
																					dataType : 'json',
																					data : {
																						classId : data.classId
																					},
																					success : function(
																							data) {
																						if (data.code == 0) {
																							layer
																									.confirm(
																											data.msg,
																											{
																												icon : 1,
																												btn : [ '确定' ]
																											},
																											function() {
																												table
																														.reload(
																																"classlist",
																																{ //此处是上文提到的 初始化标识id
																																	where : {

																																	},
																																	page : {
																																		curr : 1
																																	}
																																});
																												layer
																														.closeAll();
																											});
																						} else {
																							layer
																									.confirm(
																											data.msg,
																											{
																												icon : 7,
																												btn : [ '确定' ]
																											});
																						}
																					},
																					error : function() {
																						layer
																								.confirm(
																										'出现错误，删除失败，请重试！',
																										{
																											icon : 6,
																											btn : [ '确定' ]
																										});
																					},
																				});
																	},
																	function() {
																		layer
																				.closeAll();
																	});
													break;
												case 'edit':
													$("#oldclassname").val(
															data.className);
													loadTeaSelected(
															"edclassid",
															data.teaId, form);
													loadGradeSelected(
															"edgradeid",
															data.gradeId, form);
													layer
															.open({
																title : "班级信息编辑",
																type : 1,
																area : [
																		'500px',
																		'500px' ],
																skin : 'demo-class',
																btn : [ '确认保存' ],
																//maxmin: true,//显示最大化最小化按钮
																//offset: 'b', 弹框的位置
																content : $('#div_editcollege'),
																btn1 : function(
																		index,
																		layero) {
																	$
																			.ajax({
																				type : 'get',
																				url : "basicinfo/editclass",
																				dataType : 'json',
																				data : {
																					classId : data.classId,
																					className : $(
																							"#oldclassname")
																							.val()
																							.trim(),
																					teaId : $(
																							"#edclassid")
																							.val(),
																					gradeId : $(
																							"#edgradeid")
																							.val()
																				},
																				success : function(
																						data) {
																					if (data.code == 0) {

																						layer
																								.confirm(
																										data.msg,
																										{
																											icon : 1,
																											btn : [ '确定' ]
																										},
																										function() {
																											table
																													.reload(
																															"classlist",
																															{ //此处是上文提到的 初始化标识id
																																where : {

																																},
																																page : {
																																	curr : 1
																																}
																															});
																											form
																													.render();
																											layer
																													.closeAll();
																										});
																					} else {
																						layer
																								.confirm(
																										data.msg,
																										{
																											icon : 7,
																											btn : [ '确定' ]
																										});
																					}
																				},
																				error : function() {
																					layer
																							.confirm(
																									'出现错误，请重试！',
																									{
																										icon : 6,
																										btn : [ '确定' ]
																									});
																				},
																			});
																},
																cancel : function() {
																	form
																			.render();
																}
															});

													break;
												}
												;
											});

				//添加教师按钮事件
		  		$("#addTeach").click(function(){ 
		  			layer.open({
		  				title:"添加班级",
		  				type: 1,
		  				area: ['400px', '600px'],
		  				skin: 'demo-class',
		  				btn:['添加'],
		  				//maxmin: true,//显示最大化最小化按钮
		  				//offset: 'b', 弹框的位置
		  				content: $('#div_addtea'),
		  				btn1: function(index, layero){
		  				
		  				alert($("#newclassname").val().trim())
		    				$.ajax({
					        		type: 'post',
					        		url: "basicinfo/addclass",
					        		dataType: 'json',
					        		data:{
					        		className:$("#newclassname").val().trim(),
					        		 teaId:$("#addclasstea").val(),
					        		 gradeId:$("#addclassgrade").val()
					        		},
					        		success:function(data){
					        			if(data.code == 0){
					        				layer.confirm(data.msg, {
					        				icon: 1,
											  btn: ['确定']
											}, function(){
												table.reload("classlist", { //此处是上文提到的 初始化标识id
									                where: {
									                	
									                },page: {
									                curr:1
									                }
									            });	
												layer.closeAll();
											});          				 
					        			}
					        			else{
					        				layer.confirm(data.msg, {
					        					  icon: 7,
												  btn: ['确定']
											});
					        			}
					        		},
					        		error:function(){
					        			layer.confirm('出现错误，请重试！', {
					        				  icon: 6,
											  btn: ['确定']
										});
					        		},
					        	});  
		  				},
		  				cancel: function(){ 
		  				}
					});
		  		})
		})
	</script>
</body>
</html>
